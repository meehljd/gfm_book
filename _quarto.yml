project:
  type: book
  output-dir: docs
  resources:
    - CNAME

profile:
  default: draft
  group:
    - [draft, final]

book:
  title: "Genomic Foundation Models"
  author: "Josh Meehl"
  date: "12/1/2025"
  page-footer: "Copyright 2025, Josh Meehl"
  chapters:
    - index.qmd
    - preface.qmd
    - part: "p1--foundations.qmd"
      chapters:
        - p1-ch01-ngs.qmd         # sec-ngs (sequencing tech, variant calling, data generation)
        - p1-ch02-data.qmd        # sec-data (ENCODE, GTEx, UK Biobank, training resources)
        - p1-ch03-pgs.qmd         # sec-pgs (polygenic scores, GWAS, heritability)
        - p1-ch04-cadd.qmd        # sec-cadd (pre-DL variant scoring, feature engineering)
    - part: "p2--principles.qmd"
      chapters:
        - p2-ch05-tokens.qmd      # sec-token (tokenization, k-mers, BPE, embeddings)
        - p2-ch06-transformers.qmd  # sec-transformers (attention, architectures, scaling)
        - p2-ch07-foundation.qmd  # sec-foundation (foundation models)
        - p2-ch08-pretrain.qmd    # sec-pretrain (pretraining, fine-tuning, generative objectives)
        - p2-ch09-transfer.qmd    # sec-transfer (transfer learning, domain adaptation, few-shot)
    - part: "p3--architectures.qmd"
      chapters:
        - p3-ch10-cnn.qmd         # sec-cnn (DeepSEA, ExPecto, SpliceAI, early DL)
        - p3-ch11-dna.qmd         # sec-dna (DNABERT, Nucleotide Transformer, HyenaDNA)
        - p3-ch12-rna.qmd         # sec-rna (RNA structure, RNA-FM, beyond splicing)
        - p3-ch13-plm.qmd         # sec-prot (ESM, protein language models, AlphaFold)
        - p3-ch14-hybrid.qmd      # sec-hybrid (Enformer, Borzoi, long-range models)
    - part: "p4--multi-modal_multi-scale.qmd"
      chapters:
        - p4-ch15-sc-epi.qmd      # sec-epi (single-cell, epigenomics, 3D genome)
        - p4-ch16-networks.qmd    # sec-networks (GNNs, pathways, interaction graphs)
        - p4-ch17-systems.qmd     # sec-systems (multi-omics integration, cross-modal)
    - part: "p5--eval-interp.qmd"
      chapters:
        - p5-ch18-benchmarks.qmd  # sec-benchmarks (survey of existing benchmarks)
        - p5-ch19-eval.qmd        # sec-eval (evaluation principles, proper methodology)
        - p5-ch20-vep.qmd         # sec-vep (variant effect prediction methods)
        - p5-ch21-confound.qmd    # sec-confound (pitfalls, bias, leakage, ancestry)
        - p5-ch22-interp.qmd      # sec-interp (attribution, mechanistic insight)
    - part: "p6--translation.qmd"
      chapters:
        - p6-ch23-clinical.qmd    # sec-clinical (risk models, deployment, health equity)
        - p6-ch24-variants.qmd    # sec-variants (rare disease, variant interpretation)
        - p6-ch25-drugs.qmd       # sec-drugs (drug discovery, target identification)
        - p6-ch26-design.qmd      # sec-design (protein/sequence design, bioengineering)
        - p6-ch27-future.qmd      # sec-future (open problems, responsible genomics)
  appendices:
    - app-a-dl.qmd                # sec-apx-dl (deep learning primer)
    - app-b-deployment.qmd        # sec-apx-deployment (practical deployment, compute)
    - app-c-model-list.qmd        # sec-apx-models (comprehensive model reference)
    - app-d-resources.qmd         # sec-apx-resources (datasets, tools, links)
    - app-e-glossary.qmd          # sec-apx-glossary (terminology)
  references: references.qmd

# csl: nature.csl
bibliography: references.bib

format:
  html:
    # search: true
    theme:
      light: 
        - cosmo
        - brand
      dark: 
        - darkly
    css: styles.css
    # js: glossary.js
    grid:
      sidebar-width: 300px
