project:
  type: book
  output-dir: docs
  resources:
    - CNAME

profile:
  default: draft
  group:
    - [draft, final]

book:
  title: "Genomic Foundation Models"
  author: "Josh Meehl"
  date: "1/6/2026"
  page-footer: "Copyright 2025-2026, Josh Meehl"
  chapters:
    - index.qmd
    - preface.qmd

    # Part I: Data Foundations (4 chapters)
    - part: "part_1/p1--foundations.qmd"
      chapters:
        - part_1/p1-ch01-ngs.qmd               # sec-ch01-ngs
        - part_1/p1-ch02-data.qmd              # sec-ch02-data
        - part_1/p1-ch03-gwas.qmd              # sec-ch03-gwas
        - part_1/p1-ch04-vep-classical.qmd     # sec-ch04-vep-classical

    # Part II: Architectures (3 chapters)
    - part: "part_2/p2--architectures.qmd"
      chapters:
        - part_2/p2-ch05-representations.qmd   # sec-ch05-representations
        - part_2/p2-ch06-cnn.qmd               # sec-ch06-cnn
        - part_2/p2-ch07-attention.qmd         # sec-ch07-attention

    # Part III: Learning & Evaluation (6 chapters)
    - part: "part_3/p3--learning.qmd"
      chapters:
        - part_3/p3-ch08-pretraining.qmd       # sec-ch08-pretraining
        - part_3/p3-ch09-transfer.qmd          # sec-ch09-transfer
        - part_3/p3-ch10-adaptation.qmd        # sec-ch10-adaptation
        - part_3/p3-ch11-benchmarks.qmd        # sec-ch11-benchmarks
        - part_3/p3-ch12-evaluation.qmd        # sec-ch12-eval
        - part_3/p3-ch13-confounding.qmd       # sec-ch13-confounding

    # Part IV: Foundation Model Families (5 chapters)
    - part: "part_4/p4--fm-families.qmd"
      chapters:
        - part_4/p4-ch14-fm-principles.qmd     # sec-ch14-fm-principles
        - part_4/p4-ch15-dna-lm.qmd            # sec-ch15-dna-lm
        - part_4/p4-ch16-protein-lm.qmd        # sec-ch16-protein-lm
        - part_4/p4-ch17-regulatory.qmd        # sec-ch17-regulatory
        - part_4/p4-ch18-vep-fm.qmd            # sec-ch18-vep-fm

    # Part V: Cellular Context (5 chapters)
    - part: "part_5/p5--cellular-context.qmd"
      chapters:
        - part_5/p5-ch19-rna.qmd               # sec-ch19-rna
        - part_5/p5-ch20-single-cell.qmd       # sec-ch20-single-cell
        - part_5/p5-ch21-3d-genome.qmd         # sec-ch21-3d-genome
        - part_5/p5-ch22-networks.qmd          # sec-ch22-networks
        - part_5/p5-ch23-multi-omics.qmd       # sec-ch23-multi-omics

    # Part VI: Responsible Deployment (4 chapters)
    - part: "part_6/p6--responsible-deployment.qmd"
      chapters:
        - part_6/p6-ch24-uncertainty.qmd       # sec-ch24-uncertainty
        - part_6/p6-ch25-interpretability.qmd  # sec-ch25-interpretability
        - part_6/p6-ch26-causal.qmd            # sec-ch26-causal
        - part_6/p6-ch27-regulatory.qmd        # sec-ch27-regulatory

    # Part VII: Applications & Frontiers (5 chapters)
    - part: "part_7/p7--applications.qmd"
      chapters:
        - part_7/p7-ch28-clinical-risk.qmd     # sec-ch28-clinical-risk
        - part_7/p7-ch29-rare-disease.qmd      # sec-ch29-rare-disease
        - part_7/p7-ch30-drug-discovery.qmd    # sec-ch30-drug-discovery
        - part_7/p7-ch31-design.qmd            # sec-ch31-design
        - part_7/p7-ch32-frontiers.qmd         # sec-ch32-frontiers

  appendices:
    - appendix/app-a-dl.qmd                    # sec-apx-a-dl
    - appendix/app-b-compute.qmd               # sec-apx-b-compute
    - appendix/app-c-data-curation.qmd         # sec-apx-c-data-curation
    - appendix/app-d-models.qmd                # sec-apx-d-models
    - appendix/app-e-resources.qmd             # sec-apx-e-resources
    - appendix/app-f-glossary.qmd              # sec-apx-f-glossary
    - appendix/app-g-learning-theory.qmd       # sec-apx-g-learning-theory
  references: bib/references.qmd

bibliography: bib/references.bib


